<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <video autoplay loop muted plays-inline class="back-video">
            <source src="mountain.mp4" type="video/mp4">
        </video>
        <div class="regwrapper">
            <form action="">
                <h1>Registration</h1>
                <div class="prof">
                    <label class="one"><input type="radio" name="profession"> Personal</label><label class="two"><input type="radio" name="profession"> Company</label>
                <div class="input-box">
                    <input type="text" placeholder="Enter your name">
                    <i class='bx bxs-user-rectangle'></i>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Enter your  E-mail">
                    <i class='bx bxl-gmail'></i>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Enter your mobile number">
                    <i class='bx bxs-contact' ></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="New password">
                    <i class='bx bxs-lock-alt' ></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Confirm Password">
                    <i class='bx bx-check'></i>
                </div>
                <div class="policy">
                    <p>By clicking register,you agree on our <a href="">Privacy Policy</a></p>
                </div>

                <button type="submit" class="btn">Register</button>
            </div>

    </body>
    </html>
